<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">
    <!-- Inicio / Dashboard -->
    <ion-tab-button tab="dashboard">
      <ion-icon [name]="selectedTab === 'dashboard' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Cuentas -->
    <ion-tab-button tab="cuentas">
      <ion-icon [name]="selectedTab === 'cuentas' ? 'wallet' : 'wallet-outline'"></ion-icon>
      <ion-label>Cuentas</ion-label>
    </ion-tab-button>

    <!-- Transferencias -->
    <ion-tab-button tab="transferencias">
      <ion-icon [name]="selectedTab === 'transferencias' ? 'swap-horizontal' : 'swap-horizontal-outline'"></ion-icon>
      <ion-label>Transferir</ion-label>
    </ion-tab-button>

    <!-- Pagos -->
    <ion-tab-button tab="pagos">
      <ion-icon [name]="selectedTab === 'pagos' ? 'cash' : 'cash-outline'"></ion-icon>
      <ion-label>Pagos</ion-label>
    </ion-tab-button>

    <!-- Reportes -->
    <ion-tab-button tab="reportes">
      <ion-icon [name]="selectedTab === 'reportes' ? 'document' : 'document-outline'"></ion-icon>
      <ion-label>Reportes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
